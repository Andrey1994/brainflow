name: CppCheck

on: [push, pull_request]

jobs:
  cppcheck:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run Cppcheck
      uses: Bedzior/cppcheck-action@v1.0
      with:
        enabled checks: all
        enable inconclusive: true
        generate report: true
    - name: Upload Report
      uses: actions/upload-artifact@v1
      with:
        name: report
        path: output
